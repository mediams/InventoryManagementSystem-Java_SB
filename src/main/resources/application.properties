spring.application.name=InventoryMgtSystem

#
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.jpa.show-sql=true
logging.level.org.springframework.jdbc.datasource.init.ScriptUtils=debug
#

spring.main.allow-bean-definition-overriding=true
server.port=5050
logging.level.org.springframework.security=DEBUG
logging.level.org.kariev.inventorymgtsystem.security=DEBUG
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace
logging.level.org.hibernate.orm.jdbc.bind=trace
spring.jpa.properties.hibernate.format_sql=true

#temp
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=ALWAYS
#temp
logging.level.org.springdoc=TRACE
logging.level.org.springframework.web=DEBUG


#MYSQL CONNECTION
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

#THE MAXIMUM SIZE OF IMAGE THAT CAN BE UPLOADED
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2MB
spring.servlet.multipart.location=/var/tmp/uploads

# ===== JWT =====
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=3600000
jwt.clock-skew-seconds=60


